<!DOCTYPE html> <!-- This comment identifies index.html DO NOT REMOVE -->
<html lang="en">

<head>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		canvas {
			display: block;
			width: 100vw;
			height: 100vh;
		}
	</style>


	<meta charset="utf-8" />
	<title>game</title>

	<link data-trunk rel="copy-dir" href="../assets/" />

</head>

<body>

	<canvas id="canvas" width="480" height="320" draggable="false" style="border: 1px solid black;"></canvas>

	<pre id="debug" style="white-space:pre-wrap; word-break:break-word;"></pre>


</body>

<script>
	// Prevent default context menu on canvas.
	document.getElementById('canvas').addEventListener('contextmenu', function (event) { event.preventDefault(); });
</script>

<script>
	const canvas = document.getElementById('canvas');
	function resizeCanvas() {
		const rect = canvas.getBoundingClientRect();
		canvas.width = rect.width;
		canvas.height = rect.height;
	}
	window.addEventListener('resize', resizeCanvas);
	resizeCanvas();
</script>

</html
