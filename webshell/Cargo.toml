	"CanvasRenderingContext2d",
	"CssStyleDeclaration",
	"Document",
	"Document",
	"HtmlCanvasElement",
	"HtmlElement",
	"HtmlElement",
	"HtmlImageElement",
	"HtmlParagraphElement",
	"HtmlTextAreaElement",
	"ImageBitmap",
	"ImageData",
	"KeyboardEvent",
	"MouseEvent",
	"Navigator",
	"Performance",
	"Request",
	"RequestInit",
	"RequestMode",
	"Response",
	"Text",
	"Url",
	"Window",
] }
