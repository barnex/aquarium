[package]
name = "webshell"
version = "1.0.0"
edition = "2024"

[dependencies]
engine = { workspace = true }
fnv = { workspace = true }
gamecore = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true }
vector = { workspace = true }
fixed_str = { workspace = true }

console_error_panic_hook = "0.1.7"
